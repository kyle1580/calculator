<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="display">

            </div>
        </div>
        <div class="functions">
            <div id="+" class="button function">
                +
            </div>
            <div id="-" class="button function">
                -
            </div>
            <div id="*" class="button function">
                *
            </div>
            <div id="/" class="button function">
                /
            </div>
        </div>
        <div class="numpad">
            <div class="row">
                <div id="7" class="button number">
                    7
                </div>
                <div id="8" class="button number">
                    8
                </div>
                <div id="9" class="button number">
                    9
                </div>
            </div>
            <div class="row">
                <div id="4" class="button number">
                    4
                </div>
                <div id="5" class="button number">
                    5
                </div>
                <div id="6" class="button number">
                    6
                </div>
            </div>
            <div class="row">
                <div id="1" class="button number">
                    1
                </div>
                <div id="2" class="button number">
                    2
                </div>
                <div id="3" class="button number">
                    3
                </div>
            </div>
            <div class="row">
                <div id="." class="button">
                    .
                </div>
                <div id="0" class="button number">
                    0
                </div>
                <div id="=" class="button">
                    =
                </div>
            </div>
            <div class="row">
                <div id="clear" class="button clear">
                    clear
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
